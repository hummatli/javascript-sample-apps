<!DOCTYPE html>
<html>
<head>
	<title>Circle Grid Exercise</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circleGrid.css">
	<script type="text/paperscript" canvas="myCanvas">
		for(var y = 0; y < 10; y++){
			for(var x = 0; x < 10; x++) {
				new Path.Circle(new Point(0 + x * 100, 0 + y * 100), 10).fillColor = 'yellow'
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
